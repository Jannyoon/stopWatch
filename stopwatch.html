<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./stopwatch.css"/>
  <script src="./stopwatch.js" defer></script>
  <script src="https://kit.fontawesome.com/2fc4b3207c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <span class="time">00:00:00</span>
    <ul class="button__container">
      <li><button class="button__start"><i class="fa-solid fa-play"></i></button></li>
      <li><button class="button__pause"><i class="fa-solid fa-pause"></i></button></li>
      <li><button class="button__stop"><i class="fa-solid fa-stop"></i></button></li>
    </ul>
  </div>
</body>
</html>
